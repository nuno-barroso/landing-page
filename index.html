<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-logo">Header Logo</div>
        <div class="header-links">
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <div class="hero-left">
            <h1>This website is awesome</h1>
            <p>This website has some subtext that goes here under the main title. It's a smaller front and the color is lower contrast</p>
            <button class="sign-up">Sign up</button>
        </div>
        <div class="hero-right">
            <img class="image" src="https://picsum.photos/400/300" alt="Image placeholder">
        </div>
    </div>

    <div class="information">
        <h2>Some random information.</h2>
        <div class="img-squares">
            <img class="image" src="https://picsum.photos/400/300" alt="Image placeholder">
            <img class="image" src="https://picsum.photos/400/300" alt="Image placeholder">
            <img class="image" src="https://picsum.photos/400/300" alt="Image placeholder">
            <img class="image" src="https://picsum.photos/400/300" alt="Image placeholder">
        </div>
    </div>
</body>
</html>
